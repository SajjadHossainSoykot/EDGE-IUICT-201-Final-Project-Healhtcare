<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch("navbar.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });
    </script>

    <h1 class="container-fluid my-5 text-center">
      This Page is Under Development
    </h1>
    <!-- About Section -->
    <section class="container my-5">
      <h2>About Us</h2>
      <p>
        Healthcare Company is dedicated to providing top-notch medical services
        to our community. Our experienced team of doctors and state-of-the-art
        facilities ensure that our patients receive the best care possible.
      </p>
      <!-- Add more company details as needed -->
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
      // Load the footer from an external file
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>

    <!-- All Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
