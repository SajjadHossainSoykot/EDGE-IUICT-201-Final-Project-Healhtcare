<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soykot Healthcare</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch("navbar.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });
    </script>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="1800">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/slide1.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="images/slide2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="images/slide3.jpg" class="d-block w-100" alt="..." />
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Health Tips Section -->
    <div id="tips-placeholder"></div>
    <script>
        fetch("tips.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("tips-placeholder").innerHTML = data;
            });
    </script>

    <!-- Articles and Quiz Section -->
    <div id="article-placeholder"></div>
    <script>
        fetch("articles.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("article-placeholder").innerHTML = data;
                // Now attach the event listeners for "Read More" buttons
                setupReadMoreListeners();
            });

        function setupReadMoreListeners() {
            document.querySelectorAll('.read-more').forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const fullArticle = this.nextElementSibling;
                    const showLessButton = this.nextElementSibling.nextElementSibling;
                    fullArticle.classList.remove('d-none');
                    this.classList.add('d-none');
                    showLessButton.classList.remove('d-none');
                });
            });
    
            document.querySelectorAll('.show-less').forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const fullArticle = this.previousElementSibling;
                    const readMoreButton = this.previousElementSibling.previousElementSibling;
                    fullArticle.classList.add('d-none');
                    this.classList.add('d-none');
                    readMoreButton.classList.remove('d-none');
                });
            });
        }
    </script>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        // Load the footer from an external file
        fetch("footer.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <!-- All Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
