<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare Quiz</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.svg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/quiz.css" />
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch("navbar.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });
    </script>


    <!-- Quiz Section -->
    <div id="quiz">
        <h1>Health Quiz</h1>
        <button class="Turn" id="ready" onclick="startQuiz()">Ready</button>
        <div id="question"></div>
        <div id="options"></div>
        <div id="note"><h5>Click your chosen option</h5></div>
        <button class="Turn" id="restart" onclick="restartQuiz()">Restart Quiz</button>
    </div>
    


    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        // Load the footer from an external file
        fetch("footer.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <!-- All Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>

</html>
